<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="/estilo.css"> 
    <script src="jquery-3.7.1.js"></script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="/shop" method="get" onsubmit="return validateForm()">
            <label for="username">Nome:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <button type="submit">Entrar</button>
            <p id="error-msg" style="color: red;"></p>
        </form>
        <p>Não tem uma conta? <a href="/register.html" class="btn">Cadastrar</a></p> <!-- Botão para redirecionar para a página de cadastro -->
    </div>
    <script src="/script.js"></script>
</body>
</html>
